# Q-Command System - Version & Provenance
# This file tracks installation source and all command versions
# Generated by /q-setup, updated by /q-upgrade

q_system:
  version: "2.1.1"
  installed: "YYYY-MM-DDTHH:MM:SSZ"  # Set during installation
  source: "github.com/contactTAM/q-command-system"
  branch: "main"

# Individual command versions
# Each command file has matching version in its frontmatter
commands:
  q-begin: "2.1.1"
  q-checkpoint: "2.1.1"
  q-commit: "2.1.1"
  q-compact: "2.1.1"
  q-dump: "2.1.1"
  q-end: "2.1.1"
  q-learnings: "2.1.1"
  q-pare: "2.1.1"
  q-prompts: "2.1.1"
  q-save: "2.1.1"
  q-setup: "2.1.1"
  q-status: "2.1.1"
  q-upgrade: "2.1.1"
  q-verify: "2.1.1"

# Upgrade history (appended by /q-upgrade)
upgrade_history: []
# Example entry after upgrade:
# - from: "2.1.0"
#   to: "2.1.1"
#   date: "2025-12-02T14:30:00Z"
#   commands_updated:
#     - q-end
#     - q-upgrade
