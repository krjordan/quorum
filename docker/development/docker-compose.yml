services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: quorum-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=quorum
      - POSTGRES_PASSWORD=quorum_dev_password
      - POSTGRES_DB=quorum_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - quorum-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quorum -d quorum_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    container_name: quorum-backend-dev
    ports:
      - "8000:8000"
    env_file:
      - ../../.env
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - DATABASE_URL=postgresql://quorum:quorum_dev_password@postgres:5432/quorum_dev
    volumes:
      - ../../backend:/app
      - ../../data:/app/data
    networks:
      - quorum-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7-alpine
    container_name: quorum-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - quorum-network
    command: redis-server --appendonly yes

networks:
  quorum-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
