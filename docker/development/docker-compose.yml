services:
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile.dev
    container_name: quorum-backend-dev
    ports:
      - "8000:8000"
    env_file:
      - ../../.env
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - DATABASE_URL=sqlite:///./data/quorum.db
    volumes:
      - ../../backend:/app
      - ../../data:/app/data
    networks:
      - quorum-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7-alpine
    container_name: quorum-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - quorum-network
    command: redis-server --appendonly yes

networks:
  quorum-network:
    driver: bridge

volumes:
  redis-data:
