[pytest]
# Pytest Configuration for Hive Mind Backend Testing

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests/backend tests/integration

# Minimum coverage requirement
addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html:tests/coverage/backend
    --cov-report=xml:tests/coverage/backend/coverage.xml
    --cov-fail-under=80
    --tb=short
    --disable-warnings
    -ra
    --maxfail=1

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Tests that take more than 1 second
    sse: Tests for Server-Sent Events streaming
    llm: Tests involving LLM API interactions (mocked)
    security: Security-related tests
    database: Tests involving database operations
    websocket: WebSocket connection tests
    async: Asynchronous tests

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */config/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @overload

# Asyncio configuration
asyncio_mode = auto
